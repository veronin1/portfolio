<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>veronin.dev</title>

    <style>
      html {
        font-family: monospace;
        color: white;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <section id="about-section">
      <div class="about">
        <table>
          <thead>
            <tr>
              <th align="left" id="section-header">[001] About</th>
            </tr>
          </thead>

          <tr>
            <th align="left">Name:</th>
            <td>Harry Newman</td>
          </tr>
          <tr>
            <th align="left">Age:</th>
            <td id="age"></td>
          </tr>
          <tr>
            <th align="left">Type:</th>
            <td>Software Developer</td>
          </tr>
          <tr>
            <th align="left">Education:</th>
            <td>
              Studying BSc (Hons) Computer Science @
              <a
                href="https://www.aston.ac.uk/"
                target="_blank"
                rel="noopener noreferrer"
              >
                Aston University
              </a>
            </td>
          </tr>
        </table>
      </div>
    </section>

    <hr
      style="border: none; height: 2px; background-color: white; margin: 20px 0"
    />

    <section id="skills-section">
      <div class="skills">
        <table>
          <th align="left" id="section-header">[002] Skills</th>
          <tr>
            <th align="left">Languages:</th>
            <td>C, Python, JavaScript</td>
          </tr>
          <tr>
            <th align="left">Systems:</th>
            <td>Linux, Windows</td>
          </tr>
          <tr>
            <th align="left">Tools:</th>
            <td>Git, Clang, GCC, Make</td>
          </tr>
        </table>
      </div>
    </section>

    <script>
      // Dynamically adjust .about age to current date - Dec 14, 2005
      let birthday = new Date(2005, 11, 14);
      let currentDate = new Date();
      let age = currentDate.getFullYear() - birthday.getFullYear();

      if (
        currentDate.getMonth() < birthday.getMonth() ||
        (currentDate.getMonth() === birthday.getMonth() &&
          currentDate.getDate() < birthday.getDate())
      ) {
        age--;
      }

      document.querySelector("#age").textContent = age;
    </script>
  </body>
</html>
